  about:
    title: "Über die WCA"
    mission:
      title: "Mission"
      paragraphs:
        '1': "Die World Cube Association überwacht Wettbewerbe für alle Puzzles, bezeichet als \"Rubik's Puzzles\", sowie alle anderen Puzzles die man durch Drehen der Seiten bedient, sogenannte 'Drehpuzzle'. Das berühmteste dieser Puzzle ist der Rubik's Cube, erfunden von Professor Rubik aus Ungarn. Eine Auswahl dieser Puzzles werden als offiziele Disziplinen der WCA anerkannt."
        '2': "Die World Cube Association organisiert Wettbewerbe auf der ganzen Welt, unterstützt von nationalen Organisationen die verantwortlich für die Organisation von Wettbewerben im jeweiligen Land sind."
        '3': "Das Ziel der World Cube Association ist es, <br /><strong>mehr Wettbewerbe in mehr Ländern mit mehr Menschen und mehr Spaß auszurichten, unter fairen und gleichen Bedingungen.</strong>"
        '4': "Der Geist der World Cube Association ist es, dass <br />
             <strong>Menschen aus der ganzen Welt gemeinsam in einer freundlichen Atmosphäre Spaß miteinander haben, sich gegenseitig helfen und sportlich verhalten.</strong>"
    structure:
      title: "Zusammensetzung"
      board_html: "Die World Cube Association wird vom <strong>WCA Board</strong> angeführt, bestehend aus den folgenden Mitgliedern:"
      committees: "Die folgenden Kommittees sind für die operationellen Aktivitäten der WCA verantwortlich:"
      #context: WDC
      wdc:
        name_html: "<strong>WCA Disciplinary Committee (WDC)</strong>"
        description: "Dieses Kommittee berät das WCA Board in besonderen Fällen, wie etwa mutmaßlichem Verstoß gegen die WCA-Regeln, und kann von Mitgliedern der WCA in dringenden persönlichen Angelegenheiten bezüglich WCA-Wettbewerben kontaktiert werden."
      #context: WRC
      wrc:
        name_html: "<strong>WCA Regulations Committee (WRC)</strong>"
        description: "Dieses Kommittee ist dafür verantwortlich, die WCA-Regeln zu verwalten."
      #context: WRT
      results:
        name_html: "<strong>WCA Results team (WRT)</strong>"
        description: "Dieses Team ist dafür verantwortlich, alle Ergebnisse sämtlicher WCA-Wettbewerbe zu verwalten."
      #context: WST
      software:
        name_html: "<strong>WCA Software team (WST)</strong>"
        description: "Dieses Team ist verantwortlich für die Verwaltung der Software der WCA (Webseite, Scrambler, Workbooks, Admin-Werkzeuge)."
      delegates_html: "<strong>WCA-Delegierte</strong> sind Mitglieder der WCA die die Verantwortung dafür tragen, dass alle WCA-Wettbewerbe gemäß der Mission, den Regeln und dem Geiste der WCA ablaufen. Die WCA unterscheidet dabei zwischen <strong>WCA Senior-Delegierten</strong>, <strong>WCA-Delegierten</strong> und <strong>WCA-Delegiertenkandidaten</strong>%{see_link}. Zusätzlich zu den Pflichten eines WCA-Delegierten ist ein WCA Senior-Delegierter auch verantwortlich für die Verwaltungsstruktur seiner Region und kann darüber hinaus von der Gemeinschaft in regionalen Angelegenheiten kontaktiert werden. Neue Delegierte werden zunächst als Delegiertenkandidat aufgeführt und müssen zeigen, dass sie in der Lage sind, Wettbewerbe erfolgreich zu betreuen bevor sie als WCA-Delegierte gelistet werden."
      see_link_html: " (siehe %{link})"
      members_html: "Alle Turnierteilnehmer werden automatisch zu <strong>Mitgliedern</strong> der WCA während ihres ersten WCA-Wettbewerbs."
