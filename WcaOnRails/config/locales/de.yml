  score_tools:
    title: "WCA-Werkzeuge zur Ergebniserfassung"
    paragraphs:
      '1': 'Die WCA empfiehlt dringend die Nutzung von <a href="http://cubecomps.com">Cube Comps</a> vor und während eines Wettbewerbs. Cube Comps ist ein Online-System mit Echtzeit-Ergebniserfassung und vielen interessanten Funktionen, wie z.B. dem Drucken von Ergebniszetteln und einem sehr effizienten Dateneingabe-System für mehrere Nutzer gleichzeitig. Erstellt von Luis J. Iáñez und jetzt als Open Source verfügbar.'
      '2': "Ergebnistabellen und Scrambles sollten unter Zuhilfenahme des %{workbook_link} verarbeitet und auf Fehler geprüft werden bevor sie an das WCA Results Team gesendet werden."
      '3': 'Die aktuellste Version der Ergebnistabelle für WCA-Wettbewerbe kann hier heruntergeladen werden:<br /><a href="/files/results.xls" target="_blank">WCA-Wettbewerbs-Ergebnistabelle</a>.'
  logo:
    title: 'WCA-Logo'
    paragraphs:
      '1': "Das WCA-Logo wurde von Justin Eastman im Rahmen eines Design-Wettbewerbs in January 2005 entworfen.<br />Uns gefiel das Logo aufgrund seines Designs, der Farben, und der Tatsache, dass es nicht spezifisch einen Rubik's Cube / 3x3x3 cube zeigt."
      '2': 'Wir bieten drei verschiedene Varianten des Logos an: Eine <a href="/files/WCAlogo_XL.jpg">große Version</a> (46 KB, 1756 px by 1068 px), eine <a href="/files/WCAlogo.svg">Vektorgrafik</a> und eine <a href="/files/WCAlogo_notext.svg">Vektorgrafik ohne Text</a>.'
      '3': '3D-Version des Logos, entworfen von Vu Minh Tan aus Vietnam: <a href="/files/WCALogo3D.png">PNG-Version</a> (2.1 MB), eine <a href="/files/WCALogo3Dsmall.png">kleine PNG-Version</a> (0.25 MB).'
      '4': 'Alle Organisatoren von WCA-Wettbewerben dürfen das WCA-Logo für Webseiten, Kleidung, Geschenke oder Dekorationen verwenden, solange diese unmittelbar mit dem Wettbewerb in Verbindung stehen.<br />
  Für alle anderen Personen und Verwendungszwecke bedarf es einer expliziten Zustimmung des <a href="mailto:board@worldcubeassociation.org">WCA-Boards</a>.'
  workbook_assistant:
    title: "WCA Workbook Assistant"
    download: "Den WCA Workbook Assistant herunterladen"
    last_update: "Letztes Update"
    version_history: "Versionsverlauf"
    header: "Verarbeiten der Ergebnisse und Scrambles vor Einsendung an die WCA"
    step1:
      title: "Schritt 1: Öffne das Tabellenblatt mit den Ergebnissen"
      content_html: "Öffne das Tabellenblatt mittels des <em>Open...</em>-Knopfes oder per \"Drag and Drop\" der Tabellenblatt-Datei in das Anwendungsfenster."
    step2:
      title: "Schritt 2: Füge die TNoodle-Scramble hinzu"
      content_html: "Füge die Scrambles aus TNoodle mittels des <em>Add...</em>-Knopfes oder per \"Drag and Drop\" der TNoodle-Scrambledateien in das Anwendungsfenster hinzu. Stelle sicher, dass Du hierfür entweder die von TNoodle generierte .zip- oder .json-Datei verwendest."
      content2_html: "Du kannst mehrere Scramble-Dateien hinzuzufügen, falls die Scrambles getrennt voneinander in Teilen generiert wurden oder Extra-Scrambles während des Wettbewerbs erzeugt werden mussten."
    step3:
      title: "Schritt 3: Verbinde die Scrambles mit den Ergebnissen"
      content_html: "Der WCA Workbook Assistant verbindet die Scrambles automatisch mit den abgehaltenen Runden. In manchen Fällen, wie etwa wenn mehrere Scramble-Dateien erzeugt wurden, kann es sein, dass die Auswahl aufgrund der mehreren Auswahlmöglichkeiten manuell vorgenommen werden muss."
      content2_html: "Scrambles können manuell ausgewählt werden, indem die <em>Scrambles</em>-Zelle in der Seitenübersichts-Leiste doppelt angeklickt wird."
      content3_html: "Es ist nur möglich, eine einzige Runde aus den Scramble-Dateien je Runde mit Ergebnissen auszuwählen. Falls eine Situation auftritt, in der Scrambles für eine einzelne Runde als getrennte Runden in TNoodle generiert wurden, kannst Du den <em>Edit groups...</em>-Knopf benutzen, um die Gruppierung in den Scramble-Dateien entsprechend anzupassen und sie von einer Runde in die andere zu verschieben oder zu löschen."
      content4_html: "In diesem Beispiel wurde ein zusätzlicher Satz Scrambles generiert, um in der ersten Runde Skewb zwei Gruppen statt einer zu haben."
      content5_html: "Die Scrambles für die zusätzliche Gruppe können per \"Drag and Drop\" auf die ursprünglich generierte Gruppe verschoben werden. Das fasst die beiden Gruppen in einer Runde zusammen."
    step4:
      title: "Schritt 4: Behebe sämtliche von der Anwendungen angezeigte Fehler"
      content_html: "Die Ergebnisse werden auf Fehler bei der Dateneingabe hin überprüft. Runden mit Fehlern werden mit einem roten Symbol in der Seitenübersicht markiert."
      content2_html: "Bei der Auswahl einer Seite mit Fehlern in der Seitenübersicht, wird die Anwendung die Details in der \"validation errors\"-Leiste unten links anzeigen."
      content3_html: "Fehler können korrigiert werden, indem das Tabellenblatt in einer entsprechenden Anwendung geöffnet, die Felder bearbeitet und dort gespeichert werden. Das aktualisierte Tabellenblatt kann dann durch Druck auf den <em>Refresh</em>-Knopf erneut vom WCA Workbook Assistant geladen werden. Dies wird nur die Ergebnisse neu laden und beeinflusst andere vorgenommene Änderungen, wie etwa die hinzugefügten Scrambles, nicht."
    step5:
      title: "Schritt 5: Wähle die Wettbewerbs-ID aus"
      content_html: "Wähle die korrekte Wettbewerbs-ID durch Klick auf den <em>Select...</em>-Knopf neben dem <em>Competition ID</em>-Feld aus."
      content2_html: "Ein Dialog mit einer Liste von zur Auswahl stehenden Wettbewerben wird angezeigt."
      content3_html: "Du kannst die Liste filtern, indem Du einen Teil des Namens des Wettbewerbs oder des WCA-Delegierten eintippst."
      content4_html: "Zu Beginn werden nur Wettbewerbe die vor weniger als einer Woche stattgefunden haben, beziehungsweise in weniger als einer Woche stattfinden werden, angezeigt. Wenn Du einen Wettbewerb außerhalb dieses Zeitfensters auswählen musst, entferne die Markierung bei <em>Only show current competitions</em>."
    step6:
      title: "Schritt 6: Exportiere die Ergebnisdaten in JSON"
      content_html: "Speichere die Ergebnisdaten in einer JSON-Datei mittels des <em>Export results JSON...</em>-Knopfes unten rechts."
    step7:
      title: "Schritt 7: Sende das Ergebnis-JSON an die WCA"
      content_html: 'Schicke die vom WCA Workbook Assistant erzeugte JSON-Datei per E-Mail an <a href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>'
