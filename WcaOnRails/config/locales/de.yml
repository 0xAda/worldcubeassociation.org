    answers:
      '1':
        title: "Wie erhalte ich eine WCA-ID und eine WCA-Profilseite?"
        #context: Answer to "How do I obtain a WCA ID..."
        content:
          '1': "Wenn Du noch nie zuvor an einem Wettbewerb teilgenommen hast, gehe zu <a href='/competitions'>Wettbewerbe</a>!  Eine WCA-ID sowie eine WCA-Profilseite werden für dich erstellt sobald die Ergebnisse deines ersten Wettbewerbs veröffentlicht werden."
      '2':
        #context: Answer to "How can I find a WCA competition"
        title: "Wie kann ich einen WCA-Wettbewerb finden?"
        content:
          '1': "Sieh dir unsere Liste von <a href='/competitions'>Wettbewerben</a> an"
      '3':
        #context: Answer to "How can I register for a competition? ..."
        title: "Wie kann ich mich für einen Wettbewerb anmelden? Bei wem kann ich mich melden wenn ich Probleme bei der Anmeldung habe?"
        content:
          '1': "Die meisten Wettbewerbe verwalten ihre Anmeldungen direkt hier auf der WCA-Website, manche nutzen aber auch ein eigenes System. Du solltest die Organisatoren des Wettbewerbs an dem Du teilnehmen möchtest kontaktieren, um Näheres zu erfahren. %{comp_search_form}"
      '4':
        title: "Was sind die Voraussetzungen um an einem WCA-Wettbewerb teilnehmen zu können? Was muss ich vor der Teilnahme alles wissen?"
        #context: Answer to "What are the requirements for attending a WCA competitions? ..."
        content:
          '1': "Im Allgemeinen gibt es kaum Voraussetzungen um an einem Wettbewerb teilzunehmen. Es wird jedoch von jedem Teilnehmer ein gutes Verständnis der <a href='https://www.worldcubeassociation.org/regulations/'>WCA-Regeln</a> erwartet. Zusätzlich empfehlen wir einen Blick auf das <a target='_blank' href='http://cube.hackvalue.de/tutorials/competitor.php'>Deutsche Teilnehmertutorial</a>, welches einige wichtige Hinweise für Wettbewerbsneulinge umfasst."
      '5':
        title: "Wie kann ich einen Wettbewerb in meinem Heimatort ermöglichen?"
        #context: Paragraph of the answer to "How can I have a WCA competition in my hometown?"
        content:
          '1': "Wenn Du gerne einen Wettbewerb organisieren möchtest, solltest Du auf jeden Fall an mindestens zwei Wettbewerben teilgenommen haben um die Erfahrung als Teilnehmer zu sammeln."
          '2': "WCA-Wettbewerbe müssen sich nach den <a target='_blank' href='https://www.worldcubeassociation.org/regulations/'>WCA-Regeln</a> richten. Das Organisationsteam muss diese zwar nicht wortgetreu auswendig beherrschen, ein vertieftes Verständnis der Regelgrundlagen hilft jedoch definitiv beim Organisieren des Wettbewerbs."
          '3': "Hiernach muss das Organisationsteam Kontakt mit einem lokalen <a target='_blank' href='https://www.worldcubeassociation.org/delegates'>WCA-Delegierten</a> aufnehmen. Die Aufsicht eines WCA-Delegierten ist notwendig damit der Wettbewerb offiziell von der WCA zugelassen und anerkannt wird. Der WCA-Delegerte unterstützt das Organisationsteam auch bei der erfolgreichen Organisation des Wettbewerbs."
          '4': "Besuche den <a target='_blank' href='http://cube.hackvalue.de/tutorials/competition.php'>Deutschen Organisations-Ratgeber</a> für weitere Informationen. (Bei jedwedem Konflikt zwischen Daten und Informationen aus dieser Ressource und den WCA-Regeln hat das WCA-Regelwerk stets Vorrang.)"
      '6':
        title: "Wofür sind die WCA-Benutzerkonten da? Was ist der Unterschied zwischen einem WCA-Benutzerkonto und einer WCA-Profilseite?"
        #context: Paragraph of the answer to "What are the WCA accounts for? ..."
        content:
          '1': "Du erhältst automatisch eine WCA-ID sobald die Ergebnisse deines ersten offiziellen WCA-Wettbewerbs veröffentlicht werden."
          '2': "WCA-Benutzerkonten dienen uns als Nachweis Deiner Identität. Sie ermöglichen es Dir, ein Profilfoto zu deiner WCA-Profilseite hinzuzufügen, sowie dich für Wettbewerbe anzumelden. Dies schützt dich vor anderen Menschen, die sich als Du ausgeben wollen."
          #context: Yup, nothing to translate here! Just hit "Use the original version"
          '3': "%{current_user_status}"
      'results':
        title: "Wann werden die Ergebnisse eines WCA-Wettbewerbs auf die WCA-Website hochgeladen?"
        content:
          '1': "Nachdem ein Wettbewerb vorbei ist, muss der WCA-Delegierte alle Ergebniszettel und Personendaten gegenlesen, um mögliche Fehler zu korrigieren. Sobald dies erledigt ist, werden die Ergebnisse an das WCA Results-Team (WRT) übersendet, welches für das Hochladen der Ergebnisse sowie die Verwaltung der WCA-Datenbank verantwortlich ist. Das WRT lädt die Ergebnisse dann so schnell wie möglich hoch."
          '2': "Abhängig von der Größe des Wettbewerbs und dem persönlichen Terminkalender des WCA-Delegierten, kann dies zwischen ein und zwei Tagen bis hin zu einer ganzen Woche in Anspruch nehmen. Bitte übe dich in Geduld."
          '3': "Zusätzlich kannst Du, sofern dein WCA-Benutzerkonto mit deiner WCA-ID verbunden ist (siehe unten), <a href='%{preferences_edit_path}'>hier</a> automatische E-Mail-Benachrichtigungen über deine Ergebnisse aktivieren."
      '7':
        title: "Wie kann ich mein Profilbild ändern?"
        #context: Paragraph of the answer to "How do I change my profile picture?"
        content:
          '1': "Zuerst musst Du <a href='#how-do-i-connect-my-wca-account-with-my-wca-id'>ein WCA-Benutzerkonto erstellen und es mit deiner WCA-ID verknüpfen.</a>"
          '2': "Nachdem Du deine WCA-ID mit deinem WCA-Benutzerkonto verknüpft hast, gehst Du auf deine <a href='%{profile_edit_path}'>Benutzerkonto-bearbeiten-Seite</a> um dein Profilbild zu ändern."
      '8':
        title: "Wie verknüpfe ich meine WCA-ID mit meinem WCA-Benutzerkonto?"
        #context: Answer to "How do I connect my WCA account ...?"
        content:
          #context: Yup, nothing to translate here! Just hit "Use the original version"
          '1': "%{current_user_claim}"
