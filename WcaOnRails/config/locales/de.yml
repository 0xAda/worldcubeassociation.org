  workbook_assistant:
    download: Den WCA Workbook Assistant herunterladen
    header: Verarbeiten der Ergebnisse und Scrambles vor Einsendung an die WCA
    last_update: Letztes Update
    step1:
      content_html: >-
        Öffne das Tabellenblatt mittels des <em>Open...</em>-Knopfes oder per
        "Drag and Drop" der Tabellenblatt-Datei in das Anwendungsfenster.
      title: 'Schritt 1: Öffne das Tabellenblatt mit den Ergebnissen'
    step2:
      content2_html: >-
        Du kannst mehrere Scramble-Dateien hinzuzufügen, falls die Scrambles
        getrennt voneinander in Teilen generiert wurden oder Extra-Scrambles
        während des Wettbewerbs erzeugt werden mussten.
      content_html: >-
        Füge die Scrambles aus TNoodle mittels des <em>Add...</em>-Knopfes oder
        per "Drag and Drop" der TNoodle-Scrambledateien in das Anwendungsfenster
        hinzu. Stelle sicher, dass Du hierfür entweder die von TNoodle
        generierte .zip- oder .json-Datei verwendest.
      title: 'Schritt 2: Füge die TNoodle-Scramble hinzu'
    step3:
      content2_html: >-
        Scrambles können manuell ausgewählt werden, indem die
        <em>Scrambles</em>-Zelle in der Seitenübersichts-Leiste doppelt
        angeklickt wird.
      content3_html: >-
        Es ist nur möglich, eine einzige Runde aus den Scramble-Dateien je Runde
        mit Ergebnissen auszuwählen. Falls eine Situation auftritt, in der
        Scrambles für eine einzelne Runde als getrennte Runden in TNoodle
        generiert wurden, kannst Du den <em>Edit groups...</em>-Knopf benutzen,
        um die Gruppierung in den Scramble-Dateien entsprechend anzupassen und
        sie von einer Runde in die andere zu verschieben oder zu löschen.
      content4_html: >-
        In diesem Beispiel wurde ein zusätzlicher Satz Scrambles generiert, um
        in der ersten Runde Skewb zwei Gruppen statt einer zu haben.
      content5_html: >-
        Die Scrambles für die zusätzliche Gruppe können per "Drag and Drop" auf
        die ursprünglich generierte Gruppe verschoben werden. Das fasst die
        beiden Gruppen in einer Runde zusammen.
      content_html: >-
        Der WCA Workbook Assistant verbindet die Scrambles automatisch mit den
        abgehaltenen Runden. In manchen Fällen, wie etwa wenn mehrere
        Scramble-Dateien erzeugt wurden, kann es sein, dass die Auswahl aufgrund
        der mehreren Auswahlmöglichkeiten manuell vorgenommen werden muss.
      title: 'Schritt 3: Verbinde die Scrambles mit den Ergebnissen'
    step4:
      content2_html: >-
        Bei der Auswahl einer Seite mit Fehlern in der Seitenübersicht, wird die
        Anwendung die Details in der "validation errors"-Leiste unten links
        anzeigen.
      content3_html: >-
        Fehler können korrigiert werden, indem das Tabellenblatt in einer
        entsprechenden Anwendung geöffnet, die Felder bearbeitet und dort
        gespeichert werden. Das aktualisierte Tabellenblatt kann dann durch
        Druck auf den <em>Refresh</em>-Knopf erneut vom WCA Workbook Assistant
        geladen werden. Dies wird nur die Ergebnisse neu laden und beeinflusst
        andere vorgenommene Änderungen, wie etwa die hinzugefügten Scrambles,
        nicht.
      content_html: >-
        Die Ergebnisse werden auf Fehler bei der Dateneingabe hin überprüft.
        Runden mit Fehlern werden mit einem roten Symbol in der Seitenübersicht
        markiert.
      title: 'Schritt 4: Behebe sämtliche von der Anwendungen angezeigte Fehler'
    step5:
      content2_html: >-
        Ein Dialog mit einer Liste von zur Auswahl stehenden Wettbewerben wird
        angezeigt.
      content3_html: >-
        Du kannst die Liste filtern, indem Du einen Teil des Namens des
        Wettbewerbs oder des WCA-Delegierten eintippst.
      content4_html: >-
        Zu Beginn werden nur Wettbewerbe die vor weniger als einer Woche
        stattgefunden haben, beziehungsweise in weniger als einer Woche
        stattfinden werden, angezeigt. Wenn Du einen Wettbewerb außerhalb dieses
        Zeitfensters auswählen musst, entferne die Markierung bei <em>Only show
        current competitions</em>.
      content_html: >-
        Wähle die korrekte Wettbewerbs-ID durch Klick auf den
        <em>Select...</em>-Knopf neben dem <em>Competition ID</em>-Feld aus.
      title: 'Schritt 5: Wähle die Wettbewerbs-ID aus'
    step6:
      content_html: >-
        Speichere die Ergebnisdaten in einer JSON-Datei mittels des <em>Export
        results JSON...</em>-Knopfes unten rechts.
      title: 'Schritt 6: Exportiere die Ergebnisdaten in JSON'
    step7:
      content_html: >-
        Schicke die vom WCA Workbook Assistant erzeugte JSON-Datei per E-Mail an
        <a
        href="mailto:results@worldcubeassociation.org">results@worldcubeassociation.org</a>
      title: 'Schritt 7: Sende das Ergebnis-JSON an die WCA'
    title: WCA Workbook Assistant
    version_history: Versionsverlauf
